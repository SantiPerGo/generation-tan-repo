        <!-- Header Content -->
        <header>
            <h1>Contact us to get a gift!</h1>

        <!-- Main Content -->
        <main>
            <section>
                <form action="../../index.html" method="post">
                    <!-- Tag to separate sections in a form -->
                    <fieldset>
                        <legend>Basic Info</legend>
                        <p>Name: <input type="text" name="name" placeholder="Ex. Santi PerGo" required></p>
                        <p>Email: <input type="email" name="email" placeholder="Ex. juan@domain.com" autocomplete="email" required></p>
                        <p>Phone: <input type="number" name="number" placeholder="5530827907" required></p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Other Questions</legend>
                        <p>Do you want a gift? <input type="checkbox" name="gift"></p>
                        <button>Send Email</button>
                    </fieldset>
                </form>
            </section>
        </main>
