<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website icon -->
        <link rel="icon" href="../img/bone-icon.png" type="image/x-icon">

        <!-- Connection to the CSS file -->
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/contact.css">

        <title>Contact ðŸ“ž</title>
    </head>
    <body>
        <!-- Navigator Bar -->
        <nav>
            <ul>
                <li><a href="../../index.html" target="_self">Index</a></li>
                <li><a href="./contact.html" target="_self">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Content -->
        <header>
            <h1>Contact us to get a gift!</h1>
        </header>

        <!-- Main Content -->
        <main>
            <section>
                <form action="../../index.html" method="post">
                    <!-- Tag to separate sections in a form -->
                    <fieldset>
                        <legend>Basic Info</legend>
                    
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="name" placeholder="Ex. Santi PerGo" required>

                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="Ex. juan@domain.com" autocomplete="email" required>
                    
                        <label for="phone">Phone:</label>
                        <input id="phone" type="number" name="phone" placeholder="5530827907" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Other Questions</legend>

                        <p>
                            <label for="gift-amount">Amount of gifts:</label>
                            <input type="number" id="gift-amount" min="1" max="10" placeholder="1-10">
                        </p>

                        <p>
                            <label for="delivery-date">Delivery Date:</label>
                            <input type="date" id="delivery-date">
                        </p>

                        <p>
                            <label for="gift-size-2">Gift Size:</label>
                            <select id="gift-size-1">
                                <option value="None">None</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Big">Big</option>
                            </select>

                            <input list="gift-size-list" id="gift-size-2">
                            <datalist id="gift-size-list">
                                <option value="None">None</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Big">Big</option>
                            </datalist>
                        </p>

                        <p>
                            Gift Color:

                            <input type="radio" name="gift-color" id="blue-radio">
                            <label for="blue-radio">Blue</label>

                            <input type="radio" name="gift-color" id="purple-radio">
                            <label for="purple-radio">Purple</label>

                            <input type="radio" name="gift-color" id="green-radio">
                            <label for="green-radio">Green</label>

                            <input type="radio" name="gift-color" id="black-radio">
                            <label for="black-radio">Black</label>
                        </p>

                        <p>
                            <input id="gift-checkbox" type="checkbox" name="gift-checkbox">
                            <label for="gift-checkbox">Terms and Conditions</label>
                        </p>

                        <p>
                            <!-- Traditional HTML -->
                            <!-- <input type="submit" value="Send Email" id="button"> -->

                            <!-- Semantic HTML -->
                            <button>Send Email</button>
                        </p>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
